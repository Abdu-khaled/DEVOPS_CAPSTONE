rbac:
  enabled: true

config:
  registries:
    - name: ECR
      api_url: https://${account_id}.dkr.ecr.${region}.amazonaws.com
      prefix: ${account_id}.dkr.ecr.${region}.amazonaws.com
      ping: yes
      insecure: no
      credentials: ext:/scripts/auth.sh
      credsexpire: 10h

authScripts:
  enabled: true
  scripts:
    auth.sh: |
      #!/bin/bash
      aws ecr get-authorization-token --region <your_region> --output text --query 'authorizationData[].authorizationToken' | base64 -d
